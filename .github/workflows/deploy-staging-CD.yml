name: Deploy para AWS EC2 - Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production-v2

    env:
      AWS_EC2_USER: ubuntu

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Definir chave SSH para acesso à EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/my-key.pem
          chmod 600 ~/.ssh/my-key.pem

      - name: Add secret api in .env.example
        run: |
          echo "DATABASE_HOST=${{ secrets.DATABASE_HOST_STAGING }}" >> .env.example
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env.example
          echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> .env.example
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env.example

      - name: Copiar arquivos para a EC2
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/my-key.pem" --exclude='.git' ./ $AWS_EC2_USER@${{ secrets.AWS_EC2_IP_STAGING }}:/home/$AWS_EC2_USER/deploy/

      - name: Dar permissão de execução ao script
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/my-key.pem $AWS_EC2_USER@${{ secrets.AWS_EC2_IP_STAGING }} "chmod +x /home/$AWS_EC2_USER/deploy/remote_deploy.sh"

      - name: Conectar à EC2 e executar comandos de deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/my-key.pem $AWS_EC2_USER@${{ secrets.AWS_EC2_IP_STAGING }} "cd /home/$AWS_EC2_USER/deploy && sudo bash remote_deploy.sh"